<mat-sidenav-container class="example-container" fullscreen>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenavv">

<h5 class="text-bold mt-4 ml-3">Filters</h5>


  <div class="mt-3"> 
  <mat-accordion class="example-headers-align" >
    <mat-expansion-panel (closed)="onexpand('open')" class=" bg-light">
      <mat-expansion-panel-header class="customexpansion-header" style="height: 4rem;">
        <mat-panel-title style="font-weight: bold;"  [ngClass]="{'customcheck' : true}">
          Personal data
        </mat-panel-title>
      </mat-expansion-panel-header>
  
     
  <form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
  </form>
    </mat-expansion-panel>
    <hr>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="customexpansion-header" style="height: 4rem;">
      <mat-panel-title style="font-weight: bold;">
        Personal data
      </mat-panel-title>
    </mat-expansion-panel-header>

   
<form>
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
</form>
  </mat-expansion-panel>

   
  </mat-accordion>
</div>
    </mat-sidenav>
  
    <mat-sidenav-content class="bg-light p-3 mat-sidenav-content">
<div class="tablestyle">  
 <div class="card">
    <p-table [value]="products">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>company</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.company}}</td>
            </tr>
        </ng-template>
    </p-table>
 </div>   
    
    </div>

    <div>
      <p><button class="btn btn-success mt-5" (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
